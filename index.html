<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Article preview component</title>

  <!-- STYLE -->
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
  <!-- Normalize -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Custom Class-->
  <link href="./style.css" rel="stylesheet">
</head>

<body>

<div class="mainContainer">
  <div class="article">
    <div class="articleMedia">
      <img id="articleMediaImg-1"/>
    </div>
    <div class="articleBody">
      <div id="articleBodyTit-1" class="articleBodyTitle"></div>
      <div id="articleBodyTex-1" class="articleBodyText"></div>
      <div id="articleBodyFoo-1" class="articleBodyFooter">
        <img id="articleBodyFooter-1" class="articleBodyFooterAvatar"/>
        <div class="articleBodyFooterText">
          <div id="articleBodyFooterTextAuth-1" class="articleBodyFooterTextAuthor"></div>
          <div id="articleBodyFooterTextDat-1" class="articleBodyFooterDate"></div>
          <div id="articleBodyFooterSha-1" class="articleBodyFooterShare">
            <img src="./images/icon-share.svg" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/giovanni-ranzato-48713b12b/">Giovanni Ranzato</a>.
  </footer>
</body>
<script src="./functions.js"></script>
</html>
