<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Article preview component</title>

  <!-- STYLE -->
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
  <!-- Custom Class-->
  <link href="./style.css" rel="stylesheet">
</head>

<body>

<div class="mainContainer">
  <div class="article shadow">
    <div class="articleMedia">
      <img id="articleMediaImg-1" alt="article-cover"/>
    </div>
    <div class="articleBody">
      <div id="articleBodyTit-1" class="articleBodyTitle"></div>
      <div id="articleBodyTex-1" class="articleBodyText"></div>
    </div>
    <div id="articleBodyFoo-1" class="articleFooter">
      <div class="articleFooterAvatar">
        <img id="articleFooter-1" class="articleFooterAvatarImg" alt="footer"/>
        <div class="articleFooterText">
          <div id="articleFooterTextAuth-1" class="articleFooterTextAuthor"></div>
          <div id="articleFooterTextDat-1" class="articleFooterDate"></div>
        </div>
      </div>
      <div id="articleFooterSha-1" class="articleFooterShare button" onClick="toggleShareHandler('articleFooterSha-1','articleFooterIco-1')">
        <img src="./images/icon-share.svg" alt="icon"/>
      </div>
      <div id="articleFooterIco-1" class="articleFooterIcons articleFooterIconsHide hide softShadow" >
        <div class="shareText">SHARE</div>
        <div class="shareButton button"><img src="./images/icon-facebook.svg" alt="icon"/></div>
        <div class="shareButton button"><img src="./images/icon-twitter.svg" alt="icon"/></div>
        <div class="shareButton button"><img src="./images/icon-pinterest.svg" alt="icon"/></div>
      </div>
    </div>
  </div>
</div>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/giovanni-ranzato-48713b12b/">Giovanni Ranzato</a>.
  </footer>
</body>
<script src="./functions.js"></script>
</html>
